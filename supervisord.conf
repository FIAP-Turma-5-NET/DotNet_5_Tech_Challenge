[supervisord]
nodaemon=true

[program:api]
command=dotnet FIAP_Contato.API.dll
directory=/app
autostart=true
autorestart=true
stderr_logfile=/var/log/api.err.log
stdout_logfile=/var/log/api.out.log

[program:consumer]
command=dotnet /app/consumer/FIAP_Contato.Consumer.dll
directory=/app/consumer
autostart=true
autorestart=true
stderr_logfile=/var/log/consumer.err.log
stdout_logfile=/var/log/consumer.out.log
