[supervisord]
nodaemon=true

[program:api]
command=dotnet /app/FIAP_Contato.API.dll
autostart=true
autorestart=true
stderr_logfile=/var/log/api.err.log
stdout_logfile=/var/log/api.out.log

[program:consumer]
command=dotnet /app/console/FIAP_Contato.Consumer.dll
autostart=true
autorestart=true
stderr_logfile=/var/log/consumer.err.log
stdout_logfile=/var/log/consumer.out.log
